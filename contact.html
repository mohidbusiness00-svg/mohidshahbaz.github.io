<!-- Contact Form Section -->
<section class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 480px; width: 100%;">
    <div class="card-body">
      <h3 class="text-center mb-4 fw-semibold text-primary">Contact Us</h3>

      <form action="#" method="post">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-medium">Your Name</label>
          <input
            type="text"
            class="form-control form-control-lg rounded-3"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-medium">Email Address</label>
          <input
            type="email"
            class="form-control form-control-lg rounded-3"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label fw-medium">Message</label>
          <textarea
            class="form-control form-control-lg rounded-3"
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message..."
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
